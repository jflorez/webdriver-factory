trigger:
- master

resources:
  containers:
    - container: devcontainer_dev-environment
      image: devcontainer_dev-environment

pool:
  vmImage: ubuntu-latest

steps:
- script: docker-compose -f .devcontainer/docker-compose.yml build
  displayName: 'Create docker environment'

- script: ls -lha
  target: devcontainer_dev-environment
